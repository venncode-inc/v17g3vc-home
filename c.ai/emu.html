<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alya</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
		<!-- Style CSS -->
        <link rel="stylesheet" href="./tampilanku.sp.css">
	</head>
	<body>
		<header class="header">
			<h1 class="title">Emu Otori</h1>
			<p class="subtitle"></p>
			<ul class="suggestion-list">
				<li class="suggestion">
					<h4 class="text">
						kamu siapa?
					
					</h4>
					<span class="icon material-symbols-rounded">draw</span>
				</li>
				<li class="suggestion">
					<h4 class="text">
						tolong buatkan saya lagu pengantar tidur
					</h4>
					<span class="icon material-symbols-rounded">lightbulb</span>
				</li>
				<li class="suggestion">
					<h4 class="text">
						tolong bantu saya
					</h4>
					<span class="icon material-symbols-rounded">explore</span>
				</li>
				<li class="suggestion">
					<h4 class="text">
						buatkan aku script koding
					</h4>
					<span class="icon material-symbols-rounded">code</span>
				</li>
			</ul>
		</header>
		<div class="chat-list"></div>
		<div class="typing-area">
			<form action="#" class="typing-form">
				<div class="input-wrapper">
					<input
						type="text"
						placeholder="Enter a prompt here"
						class="typing-input"
						required
					/>
					<button
						id="send-message-button"
						class="icon material-symbols-rounded"
					>
						send
					</button>
				</div>
				<div class="action-buttons">
					<span
						id="theme-toggle-button"
						class="icon material-symbols-rounded"
						>light_mode</span
					>
					<span
						id="delete-chat-button"
						class="icon material-symbols-rounded"
						>delete</span
					>
				</div>
			</form>
			<p class="disclaimer-text">
				new Ui v2 chat
			</p>
		</div>

        <script>
		const typingForm = document.querySelector(".typing-form");
const chatContainer = document.querySelector(".chat-list");
const suggestions = document.querySelectorAll(".suggestion");
const toggleThemeButton = document.querySelector(
    "#theme-toggle-button"
);
const deleteChatButton = document.querySelector(
    "#delete-chat-button"
);
// State variables
let userMessage = null;
let isResponseGenerating = false;
// API configuration
const API_KEY = "AIzaSyB_6PFbktl04BHmkUOCODJxXm4ubKy3fww"; // GANTI DENGAN API KEY GEMINI KAMU
const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
// Load theme and chat data from local storage on page load
const loadDataFromLocalstorage = () => {
    const savedChats = localStorage.getItem("saved-chats");
    const isLightMode =
        localStorage.getItem("themeColor") === "light_mode";
    // Apply the stored theme
    document.body.classList.toggle("light_mode", isLightMode);
    toggleThemeButton.innerText = isLightMode
        ? "dark_mode"
        : "light_mode";
    // Restore saved chats or clear the chat container
    chatContainer.innerHTML = savedChats || "";
    document.body.classList.toggle("hide-header", savedChats);
    chatContainer.scrollTo(0, chatContainer.scrollHeight); // Scroll to the bottom
};
// Create a new message element and return it
const createMessageElement = (content, ...classes) => {
    const div = document.createElement("div");
    div.classList.add("message", ...classes);
    div.innerHTML = content;
    return div;
};
// Show typing effect by displaying words one by one
const showTypingEffect = (
    text,
    textElement,
    incomingMessageDiv
) => {
    const words = text.split(" ");
    let currentWordIndex = 0;
    const typingInterval = setInterval(() => {
        // Append each word to the text element with a space
        textElement.innerText +=
            (currentWordIndex === 0 ? "" : " ") +
            words[currentWordIndex++];
        incomingMessageDiv
            .querySelector(".icon")
            .classList.add("hide");
        // If all words are displayed
        if (currentWordIndex === words.length) {
            clearInterval(typingInterval);
            isResponseGenerating = false;
            incomingMessageDiv
                .querySelector(".icon")
                .classList.remove("hide");
            localStorage.setItem(
                "saved-chats",
                chatContainer.innerHTML
            ); // Save chats to local storage
        }
        chatContainer.scrollTo(0, chatContainer.scrollHeight); // Scroll to the bottom
    }, 75);
};
// Fetch response from the API based on user message
const generateAPIResponse = async (incomingMessageDiv) => {
    const textElement = incomingMessageDiv.querySelector(".text"); // Getting text element
    try {
        // Tambahkan instruksi role model untuk Alya di sini
        const alyaPrompt = "Sebagai Emu Otori yang baik, ceria, dan selalu positif, jawablah ini: ";
        const fullPrompt = alyaPrompt + userMessage;

        // Send a POST request to the API with the user's message
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [
                    {
                        role: "user",
                        parts: [{ text: fullPrompt }], // Gunakan fullPrompt
                    },
                ],
            }),
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.error.message);
        // Get the API response text and remove asterisks from it
        const apiResponse =
            data.candidates[0].content.parts[0].text.replace(
                /\*\*(.*?)\*\*/g,
                "$1"
            );
        showTypingEffect(
            apiResponse,
            textElement,
            incomingMessageDiv
        ); // Show typing effect
    } catch (error) {
        // Handle error
        isResponseGenerating = false;
        textElement.innerText = error.message;
        textElement.parentElement
            .closest(".message")
            .classList.add("error");
    } finally {
        incomingMessageDiv.classList.remove("loading");
    }
};
// Show a loading animation while waiting for the API response
const showLoadingAnimation = () => {
    const html = `<div class="message-content">
      <img class="avatar" src="../jpg/8.jpg" alt="Gemini avatar">
      <p class="text"></p>
      <div class="loading-indicator">
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
      </div>
    </div>
    <span onClick="copyMessage(this)" class="icon material-symbols-rounded">content_copy</span>`;
    const incomingMessageDiv = createMessageElement(
        html,
        "incoming",
        "loading"
    );
    chatContainer.appendChild(incomingMessageDiv);
    chatContainer.scrollTo(0, chatContainer.scrollHeight); // Scroll to the bottom
    generateAPIResponse(incomingMessageDiv);
};
// Copy message text to the clipboard
const copyMessage = (copyButton) => {
    const messageText =
        copyButton.parentElement.querySelector(".text").innerText;
    navigator.clipboard.writeText(messageText);
    copyButton.innerText = "done"; // Show confirmation icon
    setTimeout(() => (copyButton.innerText = "content_copy"), 1000); // Revert icon after 1 second
};
// Handle sending outgoing chat messages
const handleOutgoingChat = () => {
    userMessage =
        typingForm.querySelector(".typing-input").value.trim() ||
        userMessage;
    if (!userMessage || isResponseGenerating) return; // Exit if there is no message or response is generating
    isResponseGenerating = true;
    const html = `<div class="message-content">
      <img class="avatar" src="./user.png" alt="User avatar">
      <p class="text"></p>
    </div>`;
    const outgoingMessageDiv = createMessageElement(
        html,
        "outgoing"
    );
    outgoingMessageDiv.querySelector(".text").innerText =
        userMessage;
    chatContainer.appendChild(outgoingMessageDiv);

    typingForm.reset(); // Clear input field
    document.body.classList.add("hide-header");
    chatContainer.scrollTo(0, chatContainer.scrollHeight); // Scroll to the bottom
    setTimeout(showLoadingAnimation, 500); // Show loading animation after a delay
};
// Toggle between light and dark themes
toggleThemeButton.addEventListener("click", () => {
    const isLightMode =
        document.body.classList.toggle("light_mode");
    localStorage.setItem(
        "themeColor",
        isLightMode ? "light_mode" : "dark_mode"
    );
    toggleThemeButton.innerText = isLightMode
        ? "dark_mode"
        : "light_mode";
});
// Delete all chats from local storage when button is clicked
deleteChatButton.addEventListener("click", () => {
    if (confirm("Are you sure you want to delete all the chats?")) {
        localStorage.removeItem("saved-chats");
        loadDataFromLocalstorage();
    }
});
// Set userMessage and handle outgoing chat when a suggestion is clicked
suggestions.forEach((suggestion) => {
    suggestion.addEventListener("click", () => {
        userMessage = suggestion.querySelector(".text").innerText;
        handleOutgoingChat();
    });
});
// Prevent default form submission and handle outgoing chat
typingForm.addEventListener("submit", (e) => {
    e.preventDefault();
    handleOutgoingChat();
});
loadDataFromLocalstorage();
	</script>
	</body>
</html>
